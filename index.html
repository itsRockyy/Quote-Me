    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Me!</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

<body>
    <div class="flex-container">
        <div class="quoteText">
            <li id="quote"></li>
            <li id="author" style="text-align: right"></li>
            <li>
                <span class="md-chip" id="category"></span>
                <span class="md-chip" onclick="getQuote()" id="getQuote">
                    <i class="fa fa-sync" style="margin-right:1rem"></i>Get Another Quote</span>
            </li>
        </div>
    </div>
    <script src="main.js"></script>
</body>
